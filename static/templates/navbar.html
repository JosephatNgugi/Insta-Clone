{% load static %}
<header>
    <a href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" id="logo"></a>
    <input type="text" placeholder="Search">
    <nav>
        <a href="{% url 'home' %}"><i class='fa fa-home'></i></a>
        <i class='far fa-paper-plane'></i>
        <i class='far fa-compass'></i>
        <i class='far fa-heart'></i>
        <div id="user">
            <a href="{% url 'profile' %}">
                {% if user.profile.photo.url%}
                <img src="{{user.profile.photo.url}}">
                {% else %}
                <img src="{% static 'images/instagram.png' %}">
                {% endif %}
            </a>
        </div>
        <a href="{% url 'logout'%}?next={{request.path}}" class="mx-5">
            <i class="fas fa-sign-out-alt"></i>
            <span class="d-sm-block d-md-none d-xl-none">Log Out</span>
        </a>
    </nav>
</header>
