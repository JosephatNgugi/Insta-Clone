{% extends 'base.html' %}

<!--  -->
{% block content %}
<section class="container-fluid p-5 m-5">
    {% for post in posts %}
    <article id="post">
        <div class="Instagram-card card-body pt-3">
            <div class="Instagram-card-header">
                <a href="user/{{post.profile.user.id}}">
                    <img src="{{post.profile.photo.url}}" class="Instagram-card-user-image ">
                </a>
                <a class="Instagram-card-user-name" href="user/{{post.profile.user.id}}"> {{post.profile.user}} </a>
                <a class="instagram-card-icon left" href="#"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
            </div>

            <div class="Instagram-card-image mt-3">
                <img src="{{post.image.url}}" width="350">
            </div>

            <div class="Instagram-card-content">
                <a class="instagram-card-icon" href="/like/{{post.id}}"><i class="far fa-heart"></i></a>
                <a class="instagram-card-icon" href="/comments/{{post.id}}"><i class="far fa-comment"></i></a>
                <a class="instagram-card-icon left" href="#"><i class="far fa-bookmark"></i></a>
                <p class="Likes">{{post.likes.count}} Likes</p>
                <p>
                    <a class="Instagram-card-content-user" href="#">{{post.profile.user}}</a> {{post.caption}}.
                </p>
                <a href="/comments/{{post.id}}" class="comments">
                    {% if number %}
                    View all {{number}} comments
                    {% endif %}
                </a>
                <p class="date">{{post.posted|timesince}} AGO </p>
                <hr>
            </div>

        </div>
    </article>
    {% endfor %}
</section>

{% endblock %}
